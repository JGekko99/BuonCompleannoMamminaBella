<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday Mum</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="styles.css">
    <!-- Meta tag for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Happy Birthday Mum</h1>
            <p class="message">
                <!-- Your personalized message goes here -->
                <span id="message-placeholder">[Your heartfelt message to your mum]</span>
            </p>
            <button id="play-music">Play Music</button>
        </div>
    </div>
    <!-- Include the audio file -->
    <audio id="birthday-song" src="happy-birthday.mp3"></audio>
    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
